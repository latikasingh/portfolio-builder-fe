@if ((userLoading$ | async) || (websiteLoading$ | async)) {
  <div class="w-100 h-100 d-flex align-items-center justify-content-center">
    <app-spinner></app-spinner>
  </div>
} @else {
  @if (activeTheme?.name === 'Default Theme') {
    <div class="main-wrap" [@fadeInOnEnter]>
      <div class="header-wrap">
        <app-header (selectedTabOption)="scrollToSection($event)"></app-header>
      </div>
      <div class="main-wrap">
        <app-hero></app-hero>
        <app-about></app-about>
        <app-skills></app-skills>
        <app-resume></app-resume>
        <app-portfolio></app-portfolio>
        <app-services></app-services>
        <app-contact></app-contact>
      </div>
    </div>
    <app-footer></app-footer>
  } @else if (activeTheme?.name === 'Dawn Theme') {
    <app-theme2-header></app-theme2-header>
    <app-theme2-hero></app-theme2-hero>
    <app-theme2-about></app-theme2-about>
    <app-theme2-resume></app-theme2-resume>
    <app-theme2-skills></app-theme2-skills>
    <app-theme2-projects></app-theme2-projects>
    <app-theme2-services></app-theme2-services>
    <app-theme2-contact></app-theme2-contact>
    <app-theme2-footer></app-theme2-footer>

    @if ((authUser$ | async).id === (websiteUser$ | async).id) {
      <div class="btn btn-primary btn-setting" (click)="navigateToSettings()">
        <app-icons
          [iconName]="'settings'"
          [color]="'#ffffff'"
          [width]="'20px'"
          [height]="'20px'"
        />
      </div>
    }
  } @else {
    {{ activeTheme | json }}
  }
}
