<div class="auth-wrap">
  <div class="container" #container>
    <div class="form-container sign-up-container">
      <div class="form-wrap" [formGroup]="signupForm">
        <h1>Create Account</h1>
        <app-input
          [placeholder]="'First Name'"
          [control]="$any(signupForm.get('firstName'))"
          [errors]="[{ name: 'required', message: 'Firstname is required!' }]"
        />
        <app-input
          [placeholder]="'Last Name'"
          [control]="$any(signupForm.get('lastName'))"
          [errors]="[{ name: 'required', message: 'Lastname is required!' }]"
        />
        <app-input
          [placeholder]="'Email'"
          [type]="'email'"
          [control]="$any(signupForm.get('email'))"
          [errors]="[
            { name: 'required', message: 'Email is required!' },
            { name: 'email', message: 'Enter a valid email address!' },
          ]"
        />
        <app-input
          [placeholder]="'Password'"
          [type]="'password'"
          [control]="$any(signupForm.get('password'))"
          [errors]="[
            { name: 'required', message: 'Password is required!' },
            {
              name: 'pattern',
              message:
                'Enter a valid password with special character number and alphabets!',
            },
          ]"
        />
        <button
          [disabled]="signupForm.invalid"
          (click)="onSignup()"
          class="mt-2"
        >
          @if (loading$ | async) {
            <app-spinner [classList]="'spinner-border-sm'" />
          }
          Sign Up
        </button>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <div class="form-wrap" [formGroup]="loginForm">
        <h1 class="pb-4">Sign in</h1>
        <app-input
          [placeholder]="'Email'"
          [type]="'email'"
          [control]="$any(loginForm.get('email'))"
          [errors]="[
            { name: 'required', message: 'Email is required!' },
            {
              name: 'email',
              message: 'Enter a valid email address!',
            },
          ]"
        />
        <app-input
          [placeholder]="'Password'"
          [type]="'password'"
          [control]="$any(loginForm.get('password'))"
          [errors]="[
            { name: 'required', message: 'Password is required!' },
            {
              name: 'pattern',
              message:
                'Enter a valid password with special character number and alphabets!',
            },
          ]"
        />
        <button [disabled]="loginForm.invalid" (click)="onLogin()" class="mt-3">
          @if (loading$ | async) {
            <app-spinner [classList]="'spinner-border-sm'" />
          }
          Sign In
        </button>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" (click)="showSignIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" (click)="showSignUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
