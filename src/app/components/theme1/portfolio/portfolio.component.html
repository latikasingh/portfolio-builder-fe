<section id="portfolio" class="portfolio section light-background">
  <div class="container section-title">
    <h2>Portfolio</h2>
  </div>

  <div class="container">
    <div
      class="isotope-layout"
      data-default-filter="*"
      data-layout="masonry"
      data-sort="original-order"
    >
      <ul class="portfolio-filters isotope-filters">
        <li [class.filter-active]="!filterType" (click)="filter()">All</li>
        @for (type of types; track $index) {
          <li
            (click)="filter(type)"
            [class.filter-active]="filterType === type"
          >
            {{ type }}
          </li>
        }
      </ul>

      <div class="row gy-4 isotope-container">
        @for (item of filterList; track $index) {
          <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">
            <div
              class="portfolio-content h-100 cursor-pointer border border-1 rounded-2"
            >
              <img [src]="item?.projectImages[0]" class="img-fluid" alt="" />
              <div class="portfolio-info">
                <h4>{{ item?.name }}</h4>
                <p>{{ item?.descriptionTitle }}</p>
                <a
                  href="{{ item?.projectImages[0] }}"
                  title="App 1"
                  target="_blank"
                  data-gallery="portfolio-gallery-app"
                  class="glightbox preview-link"
                  ><i class="bi bi-zoom-in"></i
                ></a>
                @if (item?.link) {
                  <a
                    href="{{ item.link }}"
                    target="_blank"
                    title="More Details"
                    class="details-link"
                    ><i class="bi bi-link-45deg"></i
                  ></a>
                }
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
