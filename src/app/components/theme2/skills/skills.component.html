<div class="main">
  <div class="content">
    <h2 class="title">Skills</h2>

    <div class="divider"></div>

    <div class="row g-5">
      @for (skill of (skills$ | async).skills; track $index) {
        <div class="col-6">
          <div class="progress-title fw-semibold">
            {{ skill.name | titlecase }}
          </div>
          <div class="d-flex align-items-center justify-content-center gap-3">
            <div
              class="progress flex-1"
              role="progressbar"
              aria-label="progress bar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                [style]="{ width: skill.percentage + '%', height: '30px' }"
              ></div>
            </div>
            <div class="percentage fw-bold">{{ skill.percentage + '%' }}</div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
