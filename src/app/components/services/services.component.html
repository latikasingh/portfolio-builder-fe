<section id="services" class="services section">
  <div class="container section-title">
    <h2>Services</h2>
    <p>{{ (services$ | async).description }}</p>
  </div>

  <div class="container">
    <div class="row gy-4">
      @for (service of (services$ | async).services; track $index) {
        <div class="col-lg-4 col-md-6 service-item d-flex">
          <div class="icon flex-shrink-0">
            <span [innerHTML]="service.svg | sanitizeSvg"></span>
          </div>
          <div>
            <h4 class="title">
              <a class="stretched-link cursor-pointer text-decoration-none">{{
                service.title | titlecase
              }}</a>
            </h4>
            <p class="description">
              {{ service.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
