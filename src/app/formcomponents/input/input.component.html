<div>
  @if (control) {
    <input
      [class]="classList"
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="control"
      [readOnly]="isReadOnly"
    />
  } @else {
    <input
      [class]="classList"
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      [readOnly]="isReadOnly"
    />
  }
  <div class="text-danger">
    @for (error of errors; track $index) {
      @if (control.touched && control.hasError(error.name)) {
        {{ error.message }}
      }
    }
  </div>
</div>
